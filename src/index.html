<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="English excellence" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English excellence</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <load ="partials/header.html" />
    <load ="partials/modal.html" />
    <main>
      <load ="partials/hero.html" />
      <load ="partials/about-us.html" />
      <load ="partials/lessons.html" />
      <load ="partials/proposal.html" />
      <load ="partials/teachers.html" />
      <load ="partials/leave.html" />
      <load ="partials/reviews.html" />
    </main>
    <load ="partials/footer.html" />
    <load ="partials/scroll-up.html" />

    <script type="module" src="/main.js"></script>
    <script type="module" src="js/validation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
      // Отримати елемент контейнера зі списком відгуків
      const listContainer = document.querySelector('.reviews__list-container');

      // Ініціалізувати Hammer.js на контейнері
      const mc = new Hammer(listContainer);

      // Включити горизонтальний свайп
      mc.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });

      // Обробник свайпу вправо
      mc.on('swiperight', function() {
        listContainer.scrollLeft -= 200; // Змініть значення, якщо потрібно змінити відстань прокрутки
      });

      // Обробник свайпу вліво
      mc.on('swipeleft', function() {
        listContainer.scrollLeft += 200; // Змініть значення, якщо потрібно змінити відстань прокрутки
      });
    </script>

  </body>
</html>
